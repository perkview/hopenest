{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QuantumTask - Productivity Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light text-dark d-flex flex-column min-vh-100">

    <!-- ===== HEADER / NAVBAR ===== -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 py-3">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand fw-bold text-primary" href="/">
                <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 80px; width:auto;" class="me-2">
                <!-- <span class="fw-bold text-primary">HopeNest</span> -->
            </a>

            <!-- Mobile Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Menu -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav me-3">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'projects' %}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'impacts' %}">Impact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'feedback' %}">Feedback</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>

                <!-- Donate Button -->
                <a href="{% url 'donate' %}" class="btn btn-danger fw-semibold px-4 rounded-pill shadow-sm">Donate
                    Now</a>
            </div>

        </div>
    </nav>

    <!-- ===== MAIN CONTENT (for extending templates) ===== -->
    <main class="flex-grow-1">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </main>

<!-- ===== FOOTER ===== -->
<footer class="bg-light text-dark py-4 mt-5 border-top">
  <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
    
    <!-- Footer Links -->
    <div class="mb-3 mb-md-0">
      <a href="{% url 'home' %}" class="text-dark text-decoration-none mx-2">Home</a> |
      <a href="{% url 'donate' %}" class="text-dark text-decoration-none mx-2">Donate</a> |
      <a href="{% url 'projects' %}" class="text-dark text-decoration-none mx-2">Projects</a> |
      <a href="{% url 'terms' %}" class="text-dark text-decoration-none mx-2">Terms</a> |
      <a href="{% url 'policy' %}" class="text-dark text-decoration-none mx-2">Privacy</a>
    </div>

   <!-- Copyright -->
<div class="text-muted small">
  &copy; <span id="currentYear"></span> HopeNest. All rights reserved.
</div>

<script>
  // Set current year dynamically
  document.getElementById('currentYear').textContent = new Date().getFullYear();
</script>

  </div>
</footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
